<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
</head>

<body>
    <div id="note"></div>
    <input id="password" type="password" onchange="fun()">


    <script>
        pass = document.getElementById("password");
        function fun() {

            if (pass.value.length < 8) {
                document.getElementById("note").innerHTML = "密码太短";
                document.getElementById("note").style.color = "red";
            }
            else {
                document.getElementById("note").innerHTML = "密码可用";
                document.getElementById("note").style.color = "green";
            }
        }

        pass.addEventListener("mouseover", function () { pass.style.background = "yellow" })
        document.getElementById("password").addEventListener("mouseout", function () { document.getElementById("password").style.background = "white" })
    </script>
</body>

</html>
